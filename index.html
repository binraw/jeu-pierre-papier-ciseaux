<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Jeux Pierre Papier Ciseau</title>
	</head>
	<body>
		<main>
			<div class="camp">
				<div class="computer-camp">
					<h2>Ordinateur: <span id="computer-choice"></span></h2>
				</div>
				<div class="user-camp">
					<h2>Ton Choix: <span id="user-choice"></span></h2>
				</div>
			</div>
			<div class="selection-camp">
				<div class="annonce">
					<h2>Resultat: <span id="result"></span></h2>
				</div>
				<div class="selection">
					<button id="Pierre">Pierre</button>
					<button id="Papier">papier</button>
					<button id="Ciseau">ciseau</button>
				</div>
			</div>
		</main>
		<script src="app.js"></script>
	</body>
</html>
